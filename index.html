<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <img src="./logo.png" alt="Netflix Logo" class="netflix-logo">
    
    <form class="login-form">
      <h2>Sign In</h2>
      <input type="email" placeholder="Email or phone number" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
      <div class="forgot">
        <a href="#">Forgot password?</a>

      </div>

        <div class="lower">
            <div class="remember-me">

                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <p class="signup">New to Netflix? <a href="">Sign up now.</a></p>  
            <p class="learn">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a class="more" href="" >Learn more.</a> </p> 
        </div>
        
    
      

      
      
      
    </form>
  </div>
</body>
</html>
